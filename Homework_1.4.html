<!DOCTYPE html>
<html>
  <script>
    let a = prompt("Enter the number", "");
    let b = a % 10;
    let c = (a - b) / 10;
      if (b !== 0) {
      	alert("" + b + c);
    	} else {
      	alert("" + c +b);
    	}
  </script>
</html>
